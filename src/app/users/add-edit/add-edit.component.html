
<div class="EditPageHeader">
  <div class="backBtnArea"><a class="TagBtn bg-purple" routerLink="/users"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></div>
  <div class="Header">
    <h6 *ngIf="isAddMode">Add User </h6>
    <h6 *ngIf="!isAddMode">Edit User </h6>
  </div>
  <div class="tagBtnArea">
    <button type="submit" *ngIf="isAddMode" class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>

    <button type="submit" *ngIf="!isAddMode" class="btn buttonShape buttonGraphics">
      <img src="./../assets/graphic_icon_save.jpg" class="img-fluid mx-auto d-block " />
    </button>
    <button type="submit" *ngIf="!isAddMode" class="btn buttonShape buttonGraphics">
      <img src="./../assets/graphic_icon_delete.jpg" class="img-fluid mx-auto d-block " />
    </button>   
  </div>
</div>



<div class="settingsFromSection">
  <div class="formArea">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="formSection">
        <h4 class="sectionTitle">General</h4>
        <div class="mb-3 row">
          <label for="" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="number" class="form-control">
            </div>
          </div>
          <label for="" class="col-sm-2 col-form-label">Email Address</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="number" class="form-control">
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="" class="col-sm-2 col-form-label">Phone Number</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="number" class="form-control">
            </div>
          </div>
          <label for="" class="col-sm-2 col-form-label">User name</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="number" class="form-control">
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="" class="col-sm-2 col-form-label">Report To</label>
          <div class="col-sm-4">
            <ng-select [items]="reportList"
                       bindLabel="item_text"
                       bindValue="item_id"
                       [ngModelOptions]="{standalone: true}"
                       [addTag]="addCustomUser"
                       [multiple]="true"
                       class="custom"
                       placeholder="Select Report To"
                       [(ngModel)]="selectedReportList">
            </ng-select>
            <!--<ng-multiselect-dropdown [placeholder]="'Report To'"
                           [data]="reportList"
                           [(ngModel)]="selectedReportList"
                           [ngModelOptions]="{standalone: true}"
                           [settings]="dropdownSettings"
                           (onSelect)="onItemSelect($event)"
                           (onSelectAll)="onSelectAll($event)">
  </ng-multiselect-dropdown>-->
          </div>
          <label for="" class="col-sm-2 col-form-label">Role</label>
          <div class="col-sm-4">
            <div class="input-group">
              <select name="selectedrole" formControlName="role" id="aantal" class="form-select">
                <option *ngFor="let pt of roleList" [value]="pt">{{pt}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <label for="" class="col-sm-2 col-form-label">Teams</label>
          <div class="col-sm-4">
            <div class="input-group">
              <select name="selectedpreferredtime" formControlName="teams" id="aantal" class="form-select">
                <option *ngFor="let pt of teamsList" [value]="pt">{{pt}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="formSubmitArea">
        <div class="mb-3 row">
          <div class="col-sm-12">
            <!--<button type="submit" *ngIf="isAddMode" class="btn btn-primary">Save</button> &nbsp;
            <button type="submit" *ngIf="!isAddMode" class="btn btn-primary">Edit</button> &nbsp;
            <button type="submit" *ngIf="!isAddMode" class="btn btn-danger">Delete</button>-->
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
