
<div class="EditPageHeader">
  <div class="backBtnArea"><a class="TagBtn bg-purple" routerLink="/roles"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></div>
  <div class="Header">
    <h6 *ngIf="isAddMode">Add Roles </h6>
    <h6 *ngIf="!isAddMode">Edit Roles </h6>
  </div>
</div>

<div class="settingsFromSection">
  <div class="formArea">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="formSection">
        <h4 class="sectionTitle">Roles</h4>
        <div class="mb-3 row">
          <label for="" class="col-sm-2 col-form-label">Role Name</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control">
            </div>
          </div>
          <label for="" class="col-sm-2 col-form-label">Clone Role</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control">
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="" class="col-sm-2 col-form-label">Choose Category</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="" value="">
          </div>
        </div>
      </div>

      <div class="formSubmitArea">
        <div class="mb-3 row">
          <div class="col-sm-12">
            <button type="submit" *ngIf="isAddMode" class="btn btn-primary">Save</button> &nbsp;
            <button type="submit" *ngIf="!isAddMode" class="btn btn-primary">Edit</button> &nbsp;
            <button type="submit" *ngIf="!isAddMode" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
