<div class="EditPageHeader">
  <div class="backBtnArea"><a class="TagBtn bg-purple" routerLink="/massemail" title="Back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></div>
  <div class="Header">
    <h6>Compose</h6>
  </div>
  <div class="tagBtnArea">
    <button type="submit" class="btn buttonShape buttonGraphics saveBtn" title="Send">
      <i class="fa fa-paper-plane" aria-hidden="true"></i>
    </button>
    <button type="submit" class="btn buttonShape buttonGraphics deleteBtn" title="Reset">
      <i class="fa fa-ban" aria-hidden="true"></i>
    </button>

  </div>
</div>

<div class="settingsFromSection">
  <div class="formArea">
    <div class="composeModal">

      <div class="form-horizontal">
        <div class="row mb-3">
          <label class="col-sm-2 control-label">To</label>
          <div class="col-sm-10">
            <div class="addRecipients">
              <input type="text" placeholder="" [ngModel]="addToRecipients" id="inputEmail1" class="form-control">
              <a (click)="openPopup()" title="Add Recipients">Add Recipients <i class="fa fa-plus fa fa-white"></i></a>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 control-label">Cc / Bcc</label>
          <div class="col-sm-10">
            <input type="text" placeholder="" id="cc" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 control-label">Subject</label>
          <div class="col-sm-10">
            <input type="text" placeholder="" id="inputPassword1" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 control-label">Message</label>
          <div class="col-sm-10">
            <ckeditor [(ngModel)]="content" #MessageContent="ngModel" name="MessageContent" required
                      [config]="ckeConfig" debounce="500">
            </ckeditor>
          </div>
        </div>

        <div class="row mb-3">
          <div class="offset-sm-2 col-sm-10">
            <span class="btn green fileinput-button">
              <i class="fa fa-plus fa fa-white"></i>
              <span>Attachment</span>
              <input type="file" name="files[]" multiple="">
            </span>
          </div>
        </div>
      </div>

      <div class="formSubmitArea">
        <div class="mb-3 row">
          <div class="col-sm-12">
            <!-- <button type="submit" *ngIf="isAddMode" class="btn btn-primary"><i class="fa fa-check" aria-hidden="true"></i></button> &nbsp;
            <button type="submit" *ngIf="!isAddMode" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i></button> &nbsp;
            <button type="submit" *ngIf="!isAddMode" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button> -->
            <!--<a routerLink="/company" class="btn btn-danger">Cancel</a>-->
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<ng-template #addRecipientsModal let-modal>
  <div class="composeModal">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Recipients</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" style="outline:0;" title="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul>
          <li>
            <select class="form-control" [ngModel]="selectedToAdd" multiple name="myselecttsms2" (ngModelChange)="chosenCars($event)">
              <option *ngFor="let recipients of recipients" [ngValue]="recipients">{{recipients.name}}</option>
            </select>
            </li>
          <li class="relative">
            <button type="submit" class="btn btn-primary" (click)="assigne()" title="Assigne"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>&nbsp;
            <button type="button" class="btn btn-primary" (click)="unassigne()" title="Unassigne"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></button>
          </li>
          <li>
            <select class="form-control" [ngModel]="selectedToRemove" multiple name="myselecttsms" (ngModelChange)="chosenCarsToRemove($event)">
              <option *ngFor="let recipients of selectedRecipients" [ngValue]="recipients">{{recipients.name}}</option>
            </select>
          </li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="addRecipients()" title="Submit"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>&nbsp;
        <button type="button" class="btn btn-danger" (click)="modal.close('Save click')" title="Close"><i class="fa fa-ban" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</ng-template>
