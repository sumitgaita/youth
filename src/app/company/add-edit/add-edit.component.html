<div class="EditPageHeader">
  <div class="backBtnArea"><a class="TagBtn bg-purple" routerLink="/company"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></div>
  <div class="Header">
    <h6 *ngIf="isAddMode"><span>{{companyName}}</span></h6>
    <h6 *ngIf="!isAddMode"><span>{{companyName}}</span></h6>
  </div>
  <div class="tagBtnArea">
    <button type="submit" *ngIf="isAddMode" class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    
    <button type="submit" *ngIf="!isAddMode" class="btn buttonShape buttonGraphics">
      <img src="./../assets/graphic_icon_save.jpg" class="img-fluid mx-auto d-block " />
    </button>
    <button type="submit" *ngIf="!isAddMode" class="btn buttonShape buttonGraphics">
      <img src="./../assets/graphic_icon_delete.jpg" class="img-fluid mx-auto d-block " />
    </button>
    <a class="TagBtn bg-blue buttonShape" (click)="openPopup()"><i class="fa fa-tag" aria-hidden="true"></i></a>
  </div>
</div>





<div class="settingsFromSection">
  <div class="tagDisplayArea">
    <div *ngIf="taglist?.length > 0">
      <i class="fa fa-tag" aria-hidden="true"></i>&nbsp;<span class="col-sd-4" *ngFor="let tag of taglist; let i = index;">{{tag}}&nbsp;<a (click)="tagRemove(i)"><i class="fa fa-times fa-1" aria-hidden="true"></i></a>&nbsp;&nbsp;</span>
    </div>
  </div>
  <div class="formArea" [@.disabled]="true">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!--<div class="formSection">
      <h4 class="sectionTitle">General</h4>-->
      <mat-tab-group>

        <mat-tab label="General">
          <div class="mb-3 row">
            <div class="col-sm-6">
              <label for="" class="form-label">Company Name</label>
              <input type="text" class="form-control" [(ngModel)]="companyName" id="companyName" [ngModelOptions]="{standalone: true}" placeholder="Type Company Name" value="">
            </div>

            <div class="col-sm-6">
              <label for="" class="form-label">Website</label>
              <input type="text" class="form-control" placeholder="Type website">
            </div>

          </div>
          <div class="row">
            <div class="col-sm-6">
              <label for="" class="form-label">Status</label>
              <select name="selectedStatus" formControlName="status" id="aantal" class="form-select">
                <option *ngFor="let st of statusList" [value]="st">{{st}}</option>
              </select>
            </div>
          </div>
        </mat-tab>
        <!--<div class="formSection">
        <h4 class="sectionTitle">Address & Location</h4>-->
        <mat-tab label="Location">
          <div class="mb-3 row" *ngFor="let address of addAddressRow; let i = index;">
            <div class="col-sm-12" *ngIf="addAddressRow.length>1"><a class="TagBtn deleteBtn bg-red" (click)="deleteAddressRow(i)"> <i class="fa fa-trash"></i></a></div>
            <div class="col-sm-6">
              <label for="" class="form-label">Address</label>
              <textarea class="form-control" [(ngModel)]="addAddressRow[i].address" [ngModelOptions]="{standalone: true}" id="" rows="5"></textarea>
            </div>
            <div class="col-sm-6">
              <div class="mb-3 row">
                <div class="col-sm-6">
                  <label for="" class="form-label">City</label>
                  <input type="text" class="form-control" id="" [(ngModel)]="addAddressRow[i].city" [ngModelOptions]="{standalone: true}" placeholder="Type City" value="">
                </div>
                <div class="col-sm-6">
                  <label for="" class="form-label">State</label>
                  <input type="text" class="form-control" id="" [(ngModel)]="addAddressRow[i].state" [ngModelOptions]="{standalone: true}" placeholder="Type State" value="">
                </div>
              </div>
              <div class="mb-3 row">
                <div class="col-sm-6">
                  <label for="" class="form-label">Country</label>
                  <input type="text" class="form-control" id="" [(ngModel)]="addAddressRow[i].country" [ngModelOptions]="{standalone: true}" placeholder="Type Country" value="">
                </div>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-sm-12">
              <a class="TagBtn addBtn bg-green" (click)="addAddressListRow()"> <i class="fa fa-plus"></i>  </a>
            </div>
          </div>
          <!-- </div>  end // section-->
        </mat-tab>




        <!--<div class="formSection">
        <h4 class="sectionTitle">Social Footprint</h4>-->
        <mat-tab label="Social Foot print">
          <div class="mb-2 row">
            <label for="" class="col-sm-1"><a class="TagBtn bg-linkedIn"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="linkedin">
              </div>
            </div>
            <label for="" class="col-sm-1"><a class="TagBtn bg-fb"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="facebook">
              </div>
            </div>
          </div>
          <div class="row">
            <label for="" class="col-sm-1"><a class="TagBtn bg-insta"><i class="fa fa-instagram" aria-hidden="true"></i></a></label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="instagram">
              </div>
            </div>

          </div>

          <!--</div>  end // section-->
        </mat-tab>
        <!--</div>  end // section-->
        <!--<div class="formSection">
        <h4 class="sectionTitle">Contacts</h4>-->
        <mat-tab label="Contacts">
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Contact Number</label>
            <div class="col-sm-5">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <select name="countryCode" id="">
                    <option data-countryCode="US" value="1">USA (+1)</option>
                    <option data-countryCode="CA" value="1">Canada (+1)</option>
                    <option data-countryCode="MX" value="52">Mexico (+52)</option>
                  </select>
                </span>
                <input type="number" class="form-control" placeholder="ex. 98xxx 125xx">
              </div>
            </div>
            <div class="col-sm-5">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <select name="countryCode" id="">
                    <option data-countryCode="US" value="1">USA (+1)</option>
                    <option data-countryCode="CA" value="1">Canada (+1)</option>
                    <option data-countryCode="MX" value="52">Mexico (+52)</option>
                  </select>
                </span>
                <input type="number" class="form-control" placeholder="ex. 98xxx 125xx">
              </div>
            </div>
          </div>
          <div class="mb-3 row" *ngFor="let address of addEmailRow; let i = index;">
            <div class="mb-2 col-sm-12" *ngIf="addEmailRow.length>1"><a class="TagBtn deleteBtn bg-red" (click)="deleteEmailRow(i)"> <i class="fa fa-trash"></i></a></div>
            <label for="" class="col-sm-2 col-form-label">Email ID</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="" [(ngModel)]="addEmailRow[i].primaryEmail" [ngModelOptions]="{standalone: true}" placeholder="Type primaryEmail Id" value="">
            </div>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="" [(ngModel)]="addEmailRow[i].secondaryEmail" [ngModelOptions]="{standalone: true}" placeholder="Type secondaryEmail Id" value="">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <a class="TagBtn addBtn bg-green" (click)="addEmailListRow()"> <i class="fa fa-plus"></i>  </a>
            </div>
          </div>
          <!--</div>  end // section-->
        </mat-tab>
      </mat-tab-group>
      <div class="formSubmitArea">
        <div class="mb-3 row">
          <div class="col-sm-12">
            <!-- <button type="submit" *ngIf="isAddMode" class="btn btn-primary"><i class="fa fa-check" aria-hidden="true"></i></button> &nbsp;
            <button type="submit" *ngIf="!isAddMode" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i></button> &nbsp;
            <button type="submit" *ngIf="!isAddMode" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button> -->
            <!--<a routerLink="/company" class="btn btn-danger">Cancel</a>-->
          </div>
        </div>
      </div>

    </form>
  </div>
</div>

<ng-template #addTag let-modal>
  <div class="customModal">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Tags</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" style="outline:0;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="" [(ngModel)]="tagName" placeholder="Type Tag Name" value="">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="addTagList()"><i class="fa fa-check" aria-hidden="true"></i></button>&nbsp;
        <button type="button" class="btn btn-danger" (click)="modal.close('Save click')"><i class="fa fa-ban" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</ng-template>
