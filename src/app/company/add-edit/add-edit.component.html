<ng-template #addTag let-modal>
  <div class="customModal">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add Tags</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" style="outline:0;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="" [(ngModel)]="tagName" placeholder="Type Tag Name" value="">
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="addTagList()"><i class="fa fa-check" aria-hidden="true"></i></button>&nbsp;
        <button type="button" class="btn btn-danger" (click)="modal.close('Save click')"><i class="fa fa-ban" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</ng-template>
