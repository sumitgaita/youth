<h6>Notes</h6>

<div class="settingsFromSection">
    <div class="topSection">
      <a class="TagBtn" routerLink="/company">Back</a>
    </div>
    <div class="formArea">
      <form>

        <div class="mb-3 row">
          <label for="" class="col-sm-2 col-form-label">Action</label>
          <div class="col-sm-3">
            <div class="input-group">
              <input type="number" class="form-control" >
            </div>
          </div>
          <label for="" class="col-sm-2 col-form-label">Notes Priority</label>
          <div class="col-sm-3">
            <div class="input-group">
              <input type="number" class="form-control" >
            </div>
          </div>
        </div>

        <hr>
        <div class="mb-3 row">
          <div class="col-sm-12">
            <label for="" class="form-label">Notes</label>
            <ckeditor [(ngModel)]="content" #PageContent="ngModel" name="PageContent" required
                      [config]="ckeConfig" debounce="500">
            </ckeditor>
          </div>

        </div>

        <div class="mb-3 row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary">Submit</button> &nbsp;
            <a routerLink="/company" class="btn btn-danger ">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
