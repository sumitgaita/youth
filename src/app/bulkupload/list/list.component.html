<div class="settingPanel">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="headerTitle">Bulk Upload</h1>
    <div class="col-md-4 titleActionArea">
      <div class="col-md-8 px-md-2">
        <!--<div class="searchBox">
          <input class="form-control searchCandidate" type="text" placeholder="Search by Mass Email"   aria-label="Search">
          <a><img src="./../assets/loupe.svg" class="img-fluid " alt="icon"></a>
        </div>-->
      </div>
    </div>
  </div>

  <div class="settingsFromSection">

    <div *ngFor="let progressInfo of progressInfos" class="mb-2">
      <span>{{ progressInfo.fileName }}</span>
      <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped"
             role="progressbar"
             attr.aria-valuenow="{{ progressInfo.value }}"
             aria-valuemin="0"
             aria-valuemax="100"
             [ngStyle]="{ width: progressInfo.value + '%' }">
          {{ progressInfo.value }}%
        </div>
      </div>
    </div>

    <label class="btn btn-default">
      <input type="file" multiple (change)="selectFiles($event)" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
    </label>

    <button class="btn btn-success"
            [disabled]="!selectedFiles"
            (click)="uploadFiles()" title="Upload">
      <i class="fa fa-cloud-upload" aria-hidden="true"></i>
    </button>

    <div class="alert alert-light" role="alert">{{ message }}</div>

    <div class="card">
      <div class="card-header">List of Files</div>
      <ul class="list-group list-group-flush"
          *ngFor="let file of fileInfos | async">
        <li class="list-group-item">
          <a href="{{ file.url }}">{{ file.name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
