
<div class="EditPageHeader">
  <div class="backBtnArea"><a class="TagBtn bg-purple" routerLink="/queues" title="Back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></div>
  <div class="Header">
    <h6 *ngIf="isAddMode">Add Queues </h6>
    <h6 *ngIf="!isAddMode">Edit Queues </h6>
  </div>
  <div class="tagBtnArea">
    <button type="submit" *ngIf="isAddMode" class="btn buttonShape buttonGraphics saveBtn" title="Save">
      <img src="./../assets/graphic_icon_save.jpg" class="img-fluid mx-auto d-block " />
    </button>

    <button type="submit" *ngIf="!isAddMode" class="btn buttonShape buttonGraphics saveBtn" title="Save">
      <img src="./../assets/graphic_icon_save.jpg" class="img-fluid mx-auto d-block " />
    </button>
    <button type="submit" *ngIf="!isAddMode" class="btn buttonShape buttonGraphics deleteBtn" title="Delete">
      <img src="./../assets/graphic_icon_delete.jpg" class="img-fluid mx-auto d-block " />
    </button>
  </div>
</div>

<div class="settingsFromSection">
  <div class="formArea">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="formSection">
        <h4 class="sectionTitle">Roles</h4>
        <div class="mb-3 row">
          <label for="" class="col-sm-2 col-form-label">Queues Name</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control">
            </div>
          </div>
          <label for="" class="col-sm-2 col-form-label">Assignee</label>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="" class="col-sm-2 col-form-label">Assignor</label>
          <div class="col-sm-4">
            <div class="input-group">
              <select name="selectedassignor" formControlName="assignor" id="aantal" class="form-select">
                <option *ngFor="let pt of assignorList" [value]="pt">{{pt}}</option>
              </select>
            </div>
          </div>
         
        </div>
        


      </div>

      <div class="formSubmitArea">
        <div class="mb-3 row">
          <div class="col-sm-12">
            <!--<button type="submit" *ngIf="isAddMode" class="btn btn-primary">Save</button> &nbsp;
            <button type="submit" *ngIf="!isAddMode" class="btn btn-primary">Edit</button> &nbsp;
            <button type="submit" *ngIf="!isAddMode" class="btn btn-danger">Delete</button>-->
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
