<div class="EditPageHeader">
  <div class="backBtnArea"><a class="TagBtn bg-purple" routerLink="/candidates" title="Back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a></div>
  <div class="Header">
    <h6 *ngIf="isAddMode">Add Candidates</h6>
    <h6 *ngIf="!isAddMode">Edit Candidates</h6>
  </div>
  <div class="tagBtnArea">
    <button type="submit" *ngIf="isAddMode" class="btn buttonShape buttonGraphics saveBtn" title="Save">
      <img src="./../assets/graphic_icon_save.jpg" class="img-fluid mx-auto d-block " />
    </button>

    <button type="submit" *ngIf="!isAddMode" class="btn buttonShape buttonGraphics saveBtn" title="Save">
      <img src="./../assets/graphic_icon_save.jpg" class="img-fluid mx-auto d-block " />
    </button>
    <button type="submit" *ngIf="!isAddMode" class="btn buttonShape buttonGraphics deleteBtn" title="Delete">
      <img src="./../assets/graphic_icon_delete.jpg" class="img-fluid mx-auto d-block " />
    </button>

  </div>
</div>





<div class="settingsFromSection">
  <div class="formArea" [@.disabled]="true">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-tab-group>

        <mat-tab label="General">
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control">
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">Middle Name</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control">
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">DOB</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text"
                       placeholder="Datepicker"
                       class="form-control"
                       bsDatepicker
                       [bsConfig]="{ isAnimated: true }" formControlName="dOB">
              </div>
            </div>

          </div>


          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Email Address</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control">
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">Alternale Email Address</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control">
              </div>
            </div>

          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Offical Number</label>
            <div class="col-sm-4">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <select name="countryCode" id="">
                    <option data-countryCode="US" value="1">USA (+1)</option>
                    <option data-countryCode="CA" value="1">Canada (+1)</option>
                    <option data-countryCode="MX" value="52">Mexico (+52)</option>
                    <option data-countryCode="IN" value="91">India (+91)</option>
                  </select>
                </span>
                <input type="number" class="form-control">
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">Mobile Number</label>
            <div class="col-sm-4">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <select name="countryCode" id="">
                    <option data-countryCode="US" value="1">USA (+1)</option>
                    <option data-countryCode="CA" value="1">Canada (+1)</option>
                    <option data-countryCode="MX" value="52">Mexico (+52)</option>
                    <option data-countryCode="IN" value="91">India (+91)</option>
                  </select>
                </span>
                <input type="number" class="form-control">
              </div>
            </div>

          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-4">
              <div class="input-group">
                <textarea class="form-control" id="" rows="5"></textarea>
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-4">
              <div class="input-group">
                <select name="selectedrole" formControlName="country" id="aantal" class="form-select" (ngModelChange)="getWorkAuthorization()">
                  <option *ngFor="let pt of countryList" [value]="pt">{{pt}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control">
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">City </label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Zip Code </label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="number" class="form-control">
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">Highest Qualification</label>
            <div class="col-sm-4">
              <div class="input-group">
                <ng-select [items]="highestQualificationList"
                           bindLabel="item_text"
                           bindValue="item_id"
                           [ngModelOptions]="{standalone: true}"
                           [addTag]="addhighestqualification"
                           [multiple]="true"
                           class="custom"
                           placeholder="Highest Qualification"
                           [(ngModel)]="selectedHighestQualification">
                </ng-select>
              </div>
            </div>

          </div>

          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Work Authorization</label>
            <div class="col-sm-4">
              <div class="input-group">
                <select name="selectedrole" formControlName="workAuthorization" id="aantal" class="form-select">
                  <option *ngFor="let pt of workAuthorizationList" [value]="pt">{{pt}}</option>
                </select>
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">Current Salary</label>
            <div class="col-sm-4">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <select name="countryCode" id="">
                    <option data-countryCode="Dollar" value="Dollar">Dollar</option>
                    <option data-countryCode="CAD" value="CAD">CAD</option>
                    <option data-countryCode="INR" value="INR">INR</option>
                  </select>
                </span>
                <input type="number" class="form-control">
              </div>
            </div>

          </div>
          <div class="row">
            <label for="" class="col-sm-2 col-form-label">Willing to relocate</label>
            <div class="col-sm-4">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <select name="willingtorelocate" id="">
                    <option data-willingtorelocate="Yes" value="Yes">Yes</option>
                    <option data-willingtorelocate="No" value="No">No</option>
                  </select>
                </span>
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">Require Sponsporship</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input class="form-check-input" type="checkbox" value="" id="" checked>
              </div>
            </div>
          </div>
          <div class="row">
            <label for="" class="col-sm-2 col-form-label">Security Clearance</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input class="form-check-input" type="checkbox" value="" id="" checked>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Skills">
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Current Title</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control">
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">Total Experience</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control">
              </div>
            </div>

          </div>
          <div class="row">
            <label for="" class="col-sm-2 col-form-label">Primary Skills</label>
            <div class="col-sm-4">
              <div class="input-group">
                <ng-select [items]="skillsList"
                           bindLabel="item_text"
                           bindValue="item_id"
                           [ngModelOptions]="{standalone: true}"
                           [addTag]="addPrimarySkills"
                           [multiple]="true"
                           class="custom"
                           placeholder="Select Primary Skills"
                           [(ngModel)]="selectedPrimarySkills">
                </ng-select>
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">Secondary Skills</label>
            <div class="col-sm-4">
              <div class="input-group">
                <ng-select [items]="skillsList"
                           bindLabel="item_text"
                           bindValue="item_id"
                           [ngModelOptions]="{standalone: true}"
                           [addTag]="addSecondarySkills"
                           [multiple]="true"
                           class="custom"
                           placeholder="Select Secondary Skills"
                           [(ngModel)]="selectedSecondarySkills">
                </ng-select>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Reference">
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control">
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">Designation</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control">
              </div>
            </div>

          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Company</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control">
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control">
              </div>
            </div>

          </div>
          <div class="row">
            <label for="" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-4">
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">
                  <select name="countryCode" id="">
                    <option data-countryCode="US" value="1">USA (+1)</option>
                    <option data-countryCode="CA" value="1">Canada (+1)</option>
                    <option data-countryCode="MX" value="52">Mexico (+52)</option>
                    <option data-countryCode="IN" value="91">India (+91)</option>
                  </select>
                </span>
                <input type="number" class="form-control">
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">Relation Ship</label>
            <div class="col-sm-4">
              <div class="input-group">
                <select name="selectedrelationShip" formControlName="relationShip" id="aantal" class="form-select">
                  <option *ngFor="let pt of relationshiplist" [value]="pt">{{pt}}</option>
                </select>
              </div>
            </div>

          </div>
        </mat-tab>
        <mat-tab label="Documents">
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Document Type</label>
            <div class="col-sm-4">
              <div class="input-group">
                <select name="selecteddocumentType" formControlName="documentType" id="aantal" class="form-select">
                  <option *ngFor="let pt of documentTypeList" [value]="pt">{{pt}}</option>
                </select>
              </div>
            </div>
            <label for="" class="col-sm-2 col-form-label">Upload Document</label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="file" multiple /><button class="btn btn-success" title="Upload"> <i class="fa fa-cloud-upload" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="customTable">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Document Name</th>
                      <th scope="col">Document Type</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td width="40%"></td>
                      <td width="40%"></td>
                      <td width="20%" style="white-space: nowrap">
                        <a class="btn btn-sm btn-primary mr-1" title="Download"><i class="fa fa-cloud-download" aria-hidden="true"></i></a>&nbsp;
                        <button  class="btn btn-sm btn-danger btn-delete-user" title="Delete">
                          <i class="fa fa-trash"></i>
                        </button>
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Social Foot print">
          <div class="mb-2 row">
            <label for="" class="col-sm-1"><a class="TagBtn bg-linkedIn" (click)="SocialFootprint('linkedin')" title="linkedin"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="linkedin" id="linkedin" [ngModelOptions]="{standalone: true}" placeholder="linkedin">
              </div>
            </div>
            <label for="" class="col-sm-1"><a class="TagBtn bg-fb" title="facebook" (click)="SocialFootprint('facebook')"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="facebook" id="facebook" [ngModelOptions]="{standalone: true}" placeholder="facebook">
              </div>
            </div>
          </div>
          <div class="row">
            <label for="" class="col-sm-1"><a class="TagBtn bg-insta" title="instagram" (click)="SocialFootprint('instagram')"><i class="fa fa-instagram" aria-hidden="true"></i></a></label>
            <div class="col-sm-4">
              <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="instagram" id="instagram" [ngModelOptions]="{standalone: true}" placeholder="instagram">
              </div>
            </div>

          </div>

        </mat-tab>
        <mat-tab label="Submissions Activities">
          <a class="TagBtn bg-red" title="DND"><i class="fa fa-minus-circle" aria-hidden="true"></i></a>&nbsp;&nbsp;
          <a class="TagBtn bg-black" title="Black List"><i class="fa fa-ban" aria-hidden="true"></i></a>&nbsp;&nbsp;
          <a class="TagBtn bg-blue" title="Call"><i class="fa fa-phone" aria-hidden="true"></i></a>&nbsp;&nbsp;
          <a class="TagBtn bg-orange" title="Message"><i class="fa fa-comments" aria-hidden="true"></i></a>&nbsp;&nbsp;
          <a class="TagBtn bg-green" title="Email"><i class="fa fa-envelope-o" aria-hidden="true"></i></a>&nbsp;&nbsp;
          <a class="TagBtn bg-yellow" (click)="openNotesPopup()" title="Note"><i class="fa fa-sticky-note-o" aria-hidden="true"></i></a>&nbsp;&nbsp;
          <a class="TagBtn bg-blue" title="Submit Profile"><i class="fa fa-users" aria-hidden="true"></i></a>&nbsp;&nbsp;
          <a class="TagBtn bg-green" title="Send Requirment"><i class="fa fa-paper-plane" aria-hidden="true"></i></a>
        </mat-tab>

      </mat-tab-group>
      <!--</div>-->
      <div class="formSubmitArea">
        <div class="mb-3 row">
          <div class="col-sm-12">
            <!--<button type="submit" *ngIf="isAddMode" class="btn btn-primary">Save</button> &nbsp;
            <button type="submit" *ngIf="!isAddMode" class="btn btn-primary">Edit</button> &nbsp;
            <button type="submit" *ngIf="!isAddMode" class="btn btn-danger">Delete</button>-->
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #addNotes let-modal>
  <div class="customModal">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Notes</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" style="outline:0;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <div class="col-sm-12">
            <ckeditor [(ngModel)]="content" #ContractContent="ngModel" name="ContractContent" required
                      [config]="ckeConfig" debounce="500">
            </ckeditor>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>&nbsp;
        <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cancel</button>
      </div>
    </div>
  </div>
</ng-template>
